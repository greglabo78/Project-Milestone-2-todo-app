<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>My Daily Planner</title>
</head>
<body>

  <h1 class="heading">

      <img class="logo" src="assets/images/to-do-application-list-logo.webp">

      My To Do List Application

  </h1>

  <form id="form">

      <input type="text" id="task-input" placeholder="Enter task">

      <button type="button" id="add-task">Add Task</button>

  </form>

  <section id="task-list">

      <!-- Tasks will be added here -->

  </section>

  <button type="button" id="clear-completed-tasks">clear completed tasks</button>

  <button type="button" id="clear-all-tasks">clear all tasks</button>

  <script src="assets/js/script.js"></script>

</body>
</html>
